<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-TailwindCSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <form
      action=" "
      class="bg-white w-[350px] mx-auto mt-[250px] rounded-lg p-6"
    >
      <img
        class="mx-auto p-4"
        src="https://th.bing.com/th/id/OIP.4gmmq7apwbwzRtkucTzbJAHaGS?w=217&h=184&c=7&r=0&o=5&pid=1.7"
        alt="Imagen Onu"
      />
      <input
        class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400"
        type="text"
        placeholder="Escribe tu nombre"
      />
      <input
        class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400 invalid:focus:ring-red-600 peer"
        type="email"
        placeholder="Escribe tu email"
      />
      <p class="text-red-400 mb-1 font-extralight hidden peer-invalid:block">Correo invalido</p>
      
      <input
        class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400"
        type="password"
        placeholder="Escribe tu contraseÃ±a"
      />
      <input
        class="bg-blue-300 font-extralight w-full hover:bg-blue-700 rounded-md cursor-pointer p-2 text-white"
        type="submit"
        value="Ingresar"
      />
    </form>
  </body>
</html>
